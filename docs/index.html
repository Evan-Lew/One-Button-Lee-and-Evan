<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>crisp-game-lib</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height,
    user-scalable=no, initial-scale=1, maximum-scale=1"
    />
    <script src="https://unpkg.com/sounds-some-sounds@3.0.0/build/index.js"></script>
    <script src="https://unpkg.com/gif-capture-canvas@1.1.0/build/index.js"></script>
    <script src="https://unpkg.com/pixi.js@5.3.0/dist/pixi.min.js"></script>
    <script src="https://unpkg.com/pixi-filters@3.1.1/dist/pixi-filters.js"></script>
    <script src="https://unpkg.com/crisp-game-lib@1.1.0/docs/bundle.js"></script>

<script>
title = "BLACKOUT";

description = `
[Tap]  Turn
[Hold] Fly
`;

characters = [
`
  bb
  b  b
bbbbb
  bbbb
 b
b
`,`
   gg
   g  
ggggg
 gg  g
g  g
    g
`,`
  yy
  yy
 yyyy
y    y
y    y
y    y
`,`
  yy
  yy
yyyyyy
y    y
 y  y
 y  y
`
];

options = {
  viewSize: { x: 200, y: 100 },
  //isPlayingBgm: true,
  isReplayEnabled: true,
  seed: 1,
};

// JSDoc comments for typing

/** @type {{x: number, height: number, speed: number}[]} */
let direction;
let animTicks;

function update() {
  if (!ticks) {
    x_pos = 50;
    y_pos = 97;
    direction = 1;
    animTicks = 0;

    timer = 0;

    right_rect_x = 190;
    left_rect_x = 10;
    bottom_rect_y = 90;
    top_rect_y = 10;
  }

  color("light_black");
  // Floor
  //rect(0, 90, 200, 10);

  // Adding right rectangle
  if (difficulty > 1.02) {
    rect(right_rect_x, 0, 200, 100);
  }
  if (difficulty > 1.05) {
    right_rect_x = 170;
  }

  // Adding left rectangle
  if (difficulty > 1.07) {
    rect(0, 0, left_rect_x, 100);
  }
  if (difficulty > 1.09) {
    left_rect_x = 30;
  }

  // Adding bottom rectangle
  if (difficulty > 1.11) {
    rect(0, bottom_rect_y, 200, 100);
  }
  if (difficulty > 1.13) {
    bottom_rect_y = 70;
  }

  // Adding top rectangle
  if (difficulty > 1.15) {
    rect(0, 0, 200, top_rect_y);
  }
  if (difficulty > 1.17) {
    top_rect_y = 30;
  }

  // Player controls
  color("black");
  if (input.isJustPressed) {
    direction *= -1;
  }
  // x_pos = wrap(x_pos + direction * difficulty, -3, 203); // difficulty makes it faster every wrap
  x_pos = wrap(x_pos + direction, -3, 203);
  animTicks += difficulty;

  // End the game if player hits a wall
  const isCollidingwithWall = char(input.isJustPressed ?
    "b" : addWithCharCode("a", floor(animTicks / 20) % 2), x_pos, y_pos, {mirror: { x: direction }}).isColliding.rect.light_black;
  if (isCollidingwithWall) {
    end();
  }
  
  // Player control - flying
  if (input.isPressed && y_pos > 3) {
    timer += 1;
    if (timer > 10) {
      y_pos -= 1;
    }
  }
  else {
    timer = 0;
  }
  
  // Gravity to drag the player down
  if (y_pos < 97) {
    y_pos += 0.5;
  }  


  text(timer.toString(), 3, 10);
  text(y_pos.toString(), 3, 16);
  

  

}

addEventListener("load", onLoad);
</script>

  </head>
  <body style="background: #ddd"></body>
</html>
