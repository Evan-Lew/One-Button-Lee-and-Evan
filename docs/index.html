<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>crisp-game-lib</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height,
    user-scalable=no, initial-scale=1, maximum-scale=1"
    />
    <script src="https://unpkg.com/sounds-some-sounds@3.0.0/build/index.js"></script>
    <script src="https://unpkg.com/gif-capture-canvas@1.1.0/build/index.js"></script>
    <script src="https://unpkg.com/pixi.js@5.3.0/dist/pixi.min.js"></script>
    <script src="https://unpkg.com/pixi-filters@3.1.1/dist/pixi-filters.js"></script>
    <script src="https://unpkg.com/crisp-game-lib@1.1.0/docs/bundle.js"></script>

<script>
title = "BLACKOUT";

description = `
   [Tap]  Turn
   [Hold] Fly    

STAY IN THE LIGHT
`;

characters = [
`
  bb
  b  b
bbbbb
  bbbb
 b
b
`,`
   gg
   g  
ggggg
 gg  g
g  g
    g
`,
];

options = {
  viewSize: { x: 200, y: 100 },
  //isPlayingBgm: true,
  isReplayEnabled: true,
  seed: 1,
};

// JSDoc comments for typing

/** @type {{x: number, height: number, speed: number}[]} */
let direction;
let animTicks;

function update() {
  if (!ticks) {
    x_pos = 50;
    y_pos = 97;
    direction = 1;
    animTicks = 0;

    jump_height = 0;
    timer = 0;

    // Rectangle variables
    right_rect_x = 190;
    left_rect_x = 10;
  }
  
  // Calculate score
  timer += 1;
  score = (timer) / 50;

  // Level titles
  // Level 1
  if (difficulty < 1.03) {
    if (timer % 2 == 0) {
      color("yellow");
    }
    else{
      color("light_yellow");
    }
    text("LEVEL 1".toString(), 78, 35);
    line(77, 42, 117, 42, 1.5);
  }

  // Level 2
  if (difficulty > 1.28 && difficulty < 1.31) {
    if (timer % 2 == 0) {
      color("yellow");
    }
    else{
      color("light_yellow");
    }
    text("LEVEL 2".toString(), 78, 35);
    line(77, 42, 117, 42, 1.5);
  }

  //--Begin Level 1 Rectangles---------------------------------- 
  if (difficulty < 1.25) {
    // Adding right rectangle
    if (difficulty > 1.03) {
      if (difficulty > 1.06) {
        color("light_black")
      }
      else {
        if (timer % 2 == 0) {
          color("white");
        }
        else {
          color("light_yellow");
        }
      }
      rect(190, 0, 10, 100);  
    }

    // Adding left rectangle
    if (difficulty > 1.06) {
      if (difficulty > 1.09) {
        color("light_black")
      }
      else {
        if (timer % 2 == 0) {
          color("white");
        }
        else {
          color("light_yellow");
        }
      }
      rect(0, 0, 10, 100);
    }

    // Adding bottom rectangle
    if (difficulty > 1.09) {
      if (difficulty > 1.12) {
        color("light_black")
      }
      else {
        if (timer % 2 == 0) {
          color("white");
        }
        else {
          color("light_yellow");
        }
      }
      rect(10, 90, 180, 10);
    }

    // Adding top rectangle
    if (difficulty > 1.12) {
      if (difficulty > 1.15) {
        color("light_black")
      }
      else {
        if (timer % 2 == 0) {
          color("white");
        }
        else {
          color("light_yellow");
        }
      }
      rect(10, 0, 180, 10);
    }

    if (difficulty > 1.15) {
      if (difficulty > 1.18) {
        color("light_black")
      }
      else {
        if (timer % 2 == 0) {
          color("white");
        }
        else {
          color("light_yellow");
        }
      }
      rect(170, 10, 10, 80);
      rect(20, 10, 10, 80);
      rect(30, 70, 140, 10);
      rect(30, 20, 140, 10);
    }

    if (difficulty > 1.18) {
      if (difficulty > 1.2) {
        color("light_black")
      }
      else {
        if (timer % 2 == 0) {
          color("white");
        }
        else {
          color("light_yellow");
        }
      }
      rect(130, 30, 10, 40);
      rect(60, 30, 10, 40);
    }
  }
  //--End Level 1 Rectangles---------------------------------- 

  // Player controls
  color("black");
  if (input.isJustPressed) {
    direction *= -1;
  }
  // x_pos = wrap(x_pos + direction * difficulty, -3, 203); // difficulty makes it faster every wrap
  x_pos = wrap(x_pos + direction, -3, 203);
  animTicks += difficulty;

  // End the game if player hits a wall
  const isCollidingwithWall = char(input.isJustPressed ?
    "b" : addWithCharCode("a", floor(animTicks / 20) % 2), x_pos, y_pos, {mirror: { x: direction }}).isColliding.rect.light_black;
  if (isCollidingwithWall) {
    end();
  }
  
  // Player control - flying
  if (input.isPressed && y_pos > 3) {
    jump_height += 1;
    // if holding input for 10 start flying
    if (jump_height > 10) {
      y_pos -= 1;
    }
  }
  else {
    jump_height = 0;
  }
  
  // Gravity to drag the player down
  if (y_pos < 97) {
    y_pos += 0.5;
  }  

  // // Debug
  // text(jump_height.toString(), 3, 10);
  // text(y_pos.toString(), 3, 16);
}

addEventListener("load", onLoad);
</script>

  </head>
  <body style="background: #ddd"></body>
</html>
